      - name: list files
        run: ls -l -a
      - name: release notes
        run: |
          {
          echo "curl -sSL https://github.com/shoce/${{ github.event.repository.name }}/releases/download/$VERSION/${{ github.event.repository.name }}.linux.amd64.gz | gunzip | put /bin/${{ github.event.repository.name }}-$BUILD_OS 755"
          echo "curl -sSL https://github.com/shoce/${{ github.event.repository.name }}/releases/latest/download/${{ github.event.repository.name }}.linux.amd64.gz | gunzip | put /bin/${{ github.event.repository.name }} 755"
          echo
          echo /etc/os-release:
          cat /etc/os-release
          echo
          echo go version:
          go version
          } >release.notes..text
      - name: gh release
