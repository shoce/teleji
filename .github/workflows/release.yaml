          cat /etc/alpine-release
          echo
          echo go version:
          go version
          } >release.notes..text
      - name: gh release
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create $VERSION ${{ github.event.repository.name }}.linux.amd64.gz --notes-file release.notes..text

